# Complete Nginx Configuration for Ringba Sync Dashboard
# Based on working elocal project configuration

upstream ringba-sync-dashboard {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name insidefi.co;

    access_log /var/log/nginx/insidefi.access.log;
    error_log  /var/log/nginx/insidefi.error.log;

    # ============================================================================
    # Ringba Sync Dashboard - Static Files
    # Serves React build files from /var/www/ringba-sync-dashboard
    # ============================================================================
    location /ringba-sync-dashboard {
        alias /var/www/ringba-sync-dashboard;
        index index.html;
        
        # SPA routing - serve index.html for all routes
        try_files $uri $uri/ /ringba-sync-dashboard/index.html;
        
        # Cache static assets (JS, CSS, images, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Don't cache HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ============================================================================
    # API routes - proxy to Node.js server
    # MUST be placed AFTER the static location block
    # ============================================================================
    location /ringba-sync-dashboard/api {
        # Strip the /ringba-sync-dashboard prefix and proxy to Node.js
        rewrite ^/ringba-sync-dashboard/api(/.*)$ /api$1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses
        proxy_buffering off;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Add other location blocks for your other services here...
    # (assembly, backend_ringba, etc.)
}

