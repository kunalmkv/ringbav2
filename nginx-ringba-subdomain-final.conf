# Nginx Configuration for ringba.insidefi.co Subdomain
# Based on your working insidefi.co configuration pattern
# This is a separate server block for the subdomain

# Upstream for dashboard backend server (matches your existing pattern exactly)
upstream ringba-sync-dashboard {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name ringba.insidefi.co;

    access_log /var/log/nginx/ringba.access.log;
    error_log  /var/log/nginx/ringba.error.log;

    # ============================================================================
    # Frontend Static Files - Serve at root (since it's a dedicated subdomain)
    # Uses 'root' directive (not 'alias') since serving at root path
    # Matches your /ringba-sync-dashboard pattern but adapted for root
    # ============================================================================
    location / {
        root /var/www/ringba-sync-dashboard;
        index index.html;
        
        # SPA routing - serve index.html for all routes
        # Matching your existing try_files pattern
        try_files $uri $uri/ /index.html;
        
        # Cache static assets (JS, CSS, images, fonts)
        # Matching your existing caching pattern exactly
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|map)$ {
            root /var/www/ringba-sync-dashboard;
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Don't cache HTML files
        # Matching your existing no-cache pattern exactly
        location ~* \.html$ {
            root /var/www/ringba-sync-dashboard;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ============================================================================
    # API routes - proxy to Node.js server
    # MUST be placed AFTER the static location block (matching your pattern)
    # Uses the same proxy pattern as your working config
    # ============================================================================
    location /api {
        # Proxy to upstream (matching your exact pattern)
        proxy_pass http://ringba-sync-dashboard;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;
        
        # CORS headers (matching your exact pattern)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests (matching your exact pattern)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}

# ============================================================================
# IMPORTANT: This config serves at root / for the subdomain
# 
# If your vite.config.js has base: '/ringba-sync-dashboard/', you have 2 options:
#
# Option 1 (Recommended): Update vite.config.js and rebuild
#   - Change base: '/ringba-sync-dashboard/' to base: '/'
#   - Rebuild: cd dashboard-react && npm run build
#   - This gives you: https://ringba.insidefi.co/
#
# Option 2: Keep vite config as is, use path-based config below
#   - Use nginx-ringba-subdomain-path.conf instead
#   - This gives you: https://ringba.insidefi.co/ringba-sync-dashboard/
# ============================================================================
