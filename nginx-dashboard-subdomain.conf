# Nginx Configuration for Ringba Dashboard Subdomain
# Replace 'dashboard.insidefi.co' with your actual subdomain

# Upstream for dashboard backend server
upstream dashboard_backend {
    server 127.0.0.1:3000;
    # Add backup server if needed:
    # server 127.0.0.1:3001 backup;
}

# HTTP Server Block (Cloudflare will handle HTTPS)
server {
    listen 80;
    server_name dashboard.insidefi.co;  # Replace with your subdomain

    access_log /var/log/nginx/dashboard.access.log;
    error_log  /var/log/nginx/dashboard.error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API Proxy - Forward API requests to Node.js dashboard backend
    location /api/ {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        
        # Set X-Forwarded-Proto to https (Cloudflare always uses HTTPS)
        # This is critical for secure cookies - backend needs to know request was HTTPS
        proxy_set_header X-Forwarded-Proto https;
        
        # Cookie forwarding - critical for session authentication
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        # Don't strip domain from cookies
        proxy_cookie_domain off;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Disable caching for API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Serve static files from dashboard-build directory
    # Update the root path to match your server's directory structure
    location / {
        root /var/www/ringba/dashboard-build;  # Update this path
        try_files $uri $uri/ /index.html;
        
        # Disable caching for HTML files
        location ~* \.html$ {
            root /var/www/ringba/dashboard-build;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, private";
            add_header Pragma "no-cache";
        }
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|map)$ {
        root /var/www/ringba/dashboard-build;  # Update this path
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Enable CORS for fonts if needed
        if ($request_uri ~* \.(woff|woff2|ttf|eot)$) {
            add_header Access-Control-Allow-Origin *;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

