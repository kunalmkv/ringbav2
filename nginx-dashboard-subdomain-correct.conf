# Nginx Configuration for Ringba Dashboard Subdomain
# Based on your existing insidefi.co configuration pattern
# Subdomain: ringba.insidefi.co

# Upstream for dashboard backend server (matches your existing pattern)
upstream dashboard_backend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name ringba.insidefi.co;

    access_log /var/log/nginx/dashboard.access.log;
    error_log  /var/log/nginx/dashboard.error.log;

    # Security Headers (matching your existing config)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression (matching your existing config)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # ============================================================================
    # API Proxy - MUST be placed BEFORE the root location block
    # Matches your existing /api/ pattern from insidefi.co
    # ============================================================================
    location /api/ {
        proxy_pass http://dashboard_backend;
        proxy_http_version 1.1;
        
        # WebSocket support (matching your existing config)
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        
        # Standard proxy headers (matching your existing config)
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        
        # Set X-Forwarded-Proto to https (Cloudflare always uses HTTPS)
        # This is critical for secure cookies - backend needs to know request was HTTPS
        # Matching your existing insidefi.co config
        proxy_set_header X-Forwarded-Proto https;
        
        # Cookie forwarding - critical for session authentication
        # Matching your existing insidefi.co config
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        # Don't strip domain from cookies
        proxy_cookie_domain off;
        
        # Timeouts (matching your existing pattern)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't buffer responses (matching your existing pattern)
        proxy_buffering off;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Disable caching for API responses (matching your existing pattern)
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # ============================================================================
    # Frontend Static Files - Serve at root (matching your insidefi.co root pattern)
    # Uses 'root' directive (not 'alias') since serving at root path
    # Similar to: location / { root /var/www/ringba/client/dist; }
    # ============================================================================
    location / {
        # Update this path to match your dashboard build directory
        root /var/www/ringba/dashboard-build;
        index index.html;
        
        # SPA routing - serve index.html for all routes
        # Matching your existing try_files pattern
        try_files $uri $uri/ /index.html;
    }

    # ============================================================================
    # Cache static assets (JS, CSS, images, fonts)
    # Matching your existing insidefi.co caching pattern
    # ============================================================================
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map)$ {
        root /var/www/ringba/dashboard-build;  # Update this path
        expires 7d;  # Matching your existing 7d cache
        add_header Cache-Control "public";  # Matching your existing config
        access_log off;
    }

    # ============================================================================
    # Don't cache HTML files (matching your existing pattern)
    # ============================================================================
    location ~* \.html$ {
        root /var/www/ringba/dashboard-build;  # Update this path
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";  # Matching your existing config
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================================================
    # Health check endpoint (optional, for monitoring)
    # ============================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================================================
    # Deny access to hidden files (security)
    # ============================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# IMPORTANT NOTES:
# ============================================================================
# 1. Subdomain: ringba.insidefi.co (configured above)
# 2. Update 'root' paths to match your server's directory structure
# 3. The dashboard backend must be running on port 3000
# 4. If your vite.config.js has base: '/ringba-sync-dashboard/', you have two options:
#    a) Change vite.config.js base to '/' and rebuild for root deployment
#    b) Keep base as '/ringba-sync-dashboard/' and serve at that path (see nginx-dashboard-subdomain-with-path.conf)
# ============================================================================

