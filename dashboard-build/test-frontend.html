<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frontend API Test</h1>
    <p>This page tests if the frontend can call the API using the same logic as the React app.</p>
    <button onclick="testAPI()">Test API Call</button>
    <button onclick="testConfig()">Test Config</button>
    <div id="result"></div>

    <!-- Load config.js first -->
    <script src="/ringba-sync-dashboard/config.js"></script>
    
    <script>
        function testConfig() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Config Test:</h3>
                <pre>
window.API_BASE_URL: ${window.API_BASE_URL || 'NOT SET'}
window.location.origin: ${window.location.origin}
window.location.pathname: ${window.location.pathname}
                </pre>
            `;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API call...</p>';
            
            try {
                // Use the same logic as the React app
                const API_BASE_URL = window.API_BASE_URL || window.location.origin;
                const endpoint = '/api/payout-comparison';
                const url = `${API_BASE_URL}${endpoint}?_t=${Date.now()}`;
                
                console.log('API Base URL:', API_BASE_URL);
                console.log('Full URL:', url);
                
                const response = await fetch(url, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<pre class="error">Error: HTTP ${response.status}\n${errorText}</pre>`;
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3 class="success">âœ“ API Call Successful!</h3>
                    <pre class="success">
Status: ${response.status}
Total Records: ${data.total || 0}
Data Length: ${data.data ? data.data.length : 0}
First Record: ${JSON.stringify(data.data && data.data[0] ? data.data[0] : 'No data', null, 2)}
                    </pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<pre class="error">Error: ${error.message}\n${error.stack}</pre>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, testing config...');
            testConfig();
        });
    </script>
</body>
</html>
